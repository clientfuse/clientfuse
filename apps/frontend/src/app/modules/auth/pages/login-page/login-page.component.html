<div class="login-page">
  <h1>Welcome!</h1>

  <app-island class="login-page-main">
    <div class="login-page-main-content">
      <div>Connect to {{ appName }} right now with:</div>

      <div class="login-page-buttons">
        <app-google-social-button (buttonClick)="authStoreService.loginWithGoogle()" text="Google" />
        <div>or</div>
        <app-facebook-social-button (buttonClick)="authStoreService.loginWithFacebook()" text="Facebook" />
      </div>
    </div>
  </app-island>
</div>
