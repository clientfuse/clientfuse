<div class="request-details-grid">
  @for (group of facebookServiceGroups(); track group.identifier) {
    <div class="detail-row">
      <span class="detail-label">{{ group.displayName }}</span>
      <span class="detail-value body-strong">{{ group.identifier }}</span>
    </div>
  }

  @for (group of googleServiceGroups(); track group.identifier) {
    <div class="detail-row">
      <span class="detail-label">{{ group.displayName }}</span>
      <span class="detail-value body-strong">{{ group.identifier }}</span>
    </div>
  }

  <div class="detail-row">
    <span class="detail-label">Access Level</span>
    <span class="detail-value body-strong">{{ accessTypeName() }}</span>
  </div>
</div>
