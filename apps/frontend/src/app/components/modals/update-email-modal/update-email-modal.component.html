<div class="connectly-modal">

  <div class="connectly-modal-header">
    <div class="subtitle-medium">Provide your email</div>
  </div>

  <div class="connectly-modal-description">
    <p>
      To continue using Connectly, please enter your email address below, as we are unable to retrieve it automatically from the platform.
    </p>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="connectly-modal-content">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="form.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="form.get('email')?.hasError('email')">Please enter a valid email address</mat-error>
    </mat-form-field>

    <div class="connectly-modal-actions">
      <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
  </form>
</div>
