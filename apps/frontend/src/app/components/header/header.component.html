<header>
  <div class="container">
    <div class="header-logo">
      logo
    </div>

    <ul class="header-menu">
      @for (item of menuItems; track item.label) {
        <li>
          <a class="click-target-helper" [routerLink]=" item.link">{{ item.label }}</a>
        </li>
      }
    </ul>
  </div>
</header>
